# Application Configuration
spring.application.name=casamanduva-backend
server.port=8080

# ============================================
# Database Configuration (MySQL - Production)
# ============================================
# Uncomment and configure for production
# spring.datasource.url=jdbc:mysql://localhost:3306/casamanduva?useSSL=false&serverTimezone=Asia/Kolkata&allowPublicKeyRetrieval=true
# spring.datasource.username=your_username
# spring.datasource.password=your_password
# spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ============================================
# Database Configuration (H2 - Development)
# ============================================
spring.datasource.url=jdbc:h2:mem:casamanduva;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
# For MySQL: spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ============================================
# CORS Configuration
# ============================================
cors.allowed-origins=http://localhost:3000,http://localhost:5173,https://casamanduva.com,https://www.casamanduva.com

# ============================================
# Email Configuration (For Notifications)
# ============================================
# Configure with your SMTP settings
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Application Email Settings
app.notification.email=info@casamanduva.com
app.notification.enabled=false
app.whatsapp.phone=917730051329

# ============================================
# Logging Configuration
# ============================================
logging.level.root=INFO
logging.level.com.casamanduva=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG

# ============================================
# File Upload Configuration
# ============================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

